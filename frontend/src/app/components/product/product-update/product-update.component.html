<div class="animated fadein">
  <div class="card">
    <div class="card-header">
      <label>Editar Cliente</label>
    </div>
    <div class="card-body">
      <form id="formFiltro">
        <div class="form-row">
          <label>&nbsp;Nome</label>
          <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="product.nome" name="nome">
          <br>
          <label>&nbsp;Telefone</label>
          <input type="text" class="form-control" placeholder="Telefone" [(ngModel)]="product.telefone" name="telefone">
          <br>
          <label>&nbsp;CEP</label>
          <input type="text" class="form-control" placeholder="CEP" [(ngModel)]="product.cep" name="cep">
          <br>
          <label>&nbsp;Endereço</label>
          <input type="text" class="form-control" placeholder="Endereço" [(ngModel)]="product.endereco" name="endereco">
          <br>
          <label>&nbsp;Bairro</label>
          <input type="text" class="form-control" placeholder="Bairro" [(ngModel)]="product.bairro" name="bairro">
          <br>
          <label>&nbsp;Complemento</label>
          <input type="text" class="form-control" placeholder="Complemento" [(ngModel)]="product.complemento"
            name="complemento">
          <br>
          <label>&nbsp;Cidade</label>
          <input type="text" class="form-control" placeholder="Cidade" [(ngModel)]="product.cidade" name="cidade">

        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="salvar" mat-raised-button (click)="updateProduct()">
        Atualizar
      </button>
      <button class="cancelar" mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </div>
  </div>
</div>
