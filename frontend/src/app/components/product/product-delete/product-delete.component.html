<div class="animated fadein">
  <div class="card">
    <div class="card-header">
      <label>Deletar Cliente</label>
    </div>
    <div class="card-body">
      <form id="formFiltro">
        <div class="form-row">
          <label>&nbsp;Nome</label>
          <input type="text" class="form-control" placeholder="Nome" [value]="product.nome" name="nome" disabled>
          <br>
          <label>&nbsp;CEP</label>
          <input type="text" class="form-control" placeholder="CEP" [value]="product.cep" name="cep" disabled>
          <br>
          <label>&nbsp;Rua</label>
          <input type="text" class="form-control" placeholder="Rua" [value]="product.rua" name="rua" disabled>
          <br>
          <label>&nbsp;Bairro</label>
          <input type="text" class="form-control" placeholder="Bairro" [value]="product.bairro" name="bairro" disabled>
          <br>
          <label>&nbsp;Complemento</label>
          <input type="text" class="form-control" placeholder="Complemento" [value]="product.complemento"
            name="complemento" disabled>
          <br>
          <label>&nbsp;Telefone</label>
          <input type="text" class="form-control" placeholder="Telefone" [value]="product.telefone" name="telefone"
            disabled>
          <br>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="salvar" mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
      </button>

      <button class="cancelar" mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </div>
  </div>
</div>
