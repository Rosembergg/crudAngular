<div class="card">
  <div class="card-header">
    <label>Tabela de Clientes</label>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <!-- Telefone Colum -->
        <ng-container matColumnDef="telefone" class="teste">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
        </ng-container>

        <!-- CEP Column -->
        <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef>CEP</th>
          <td mat-cell *matCellDef="let row">{{ row.cep }}</td>
        </ng-container>

        <!-- Endereco Colum -->
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef>Endereço</th>
          <td mat-cell *matCellDef="let row">{{ row.endereco }}</td>
        </ng-container>

        <!--Bairro Colum -->
        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef>Bairro</th>
          <td mat-cell *matCellDef="let row">{{ row.bairro }}</td>
        </ng-container>

        <!-- Complemento Colum -->
        <ng-container matColumnDef="complemento">
          <th mat-header-cell *matHeaderCellDef>Complemento</th>
          <td mat-cell *matCellDef="let row">{{ row.complemento }}</td>
        </ng-container>

        <!-- Cidade Colum -->
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidade</th>
          <td mat-cell *matCellDef="let row">{{ row.cidade }}</td>
        </ng-container>

        <!-- Action Colum -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
              <i class="material-icons"> edit </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
              <i class="material-icons"> delete </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
